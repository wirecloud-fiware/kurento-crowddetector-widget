<html>
<head>
	<meta content="charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="lib/css/ekko-lightbox.min.css">
</head>
<body>
	
	<div class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://www.kurento.org" target="_blank">
            <img src="images/kurento.png" />
          </a>
        </div><!-- ./navbar-header -->
        <form id="form-start" class="navbar-form form-inline navbar-left">
          <div class="form-group">
            <input id="video_url" type="text" class="form-control hide" placeholder="Video URL">
            <input id="file" type="file" class="form-control" />
          </div>
          <button type="submit" class="btn btn-success hide">Play</button>
        </form>
        <form id="form-clear" class="navbar-form form-inline navbar-right">
            <button id="toggle-edit" type="button" class="btn btn-success">Editing</button>
            <button id="undo" type="button" class="btn btn-info">Undo</button>
            <button id="redo" type="button" class="btn btn-info">Redo</button>
            <button id="clear" type="button" class="btn btn-info">Clear</button>
        </form>
      </div><!-- /.container-fluid -->
    </div><!-- /.navbar -->

	<video id="videoInput" autoplay muted loop poster="images/webrtc.png"></video>
	<video id="videoOutput" class="hide" autoplay muted loop poster ="images/webrtc.png"></video>
	<div id="myCanvas"></div>
        
	<script src="lib/js/jquery.min.js"></script>
        <script src="lib/js/jquery-ui.min.js"></script>
	<script src="lib/js/bootstrap.min.js"></script>
	<script src="lib/js/ekko-lightbox.min.js"></script>
	<script src="lib/js/adapter.js"></script>
	<script src="lib/js/kurento-utils.min.js"></script>
        <script src="lib/js/dom.jsPlumb-1.7.2-min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
